<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>N-th shades of grey</title>
    <meta name="description" content="How many shades of grey are there">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="container">
    <p class="shades-title">How many shades of grey do you want?</p>
    <input id="shadesOfGrey" class="shades-input" type="range" min="0" max="255" value="127">
    <div class="main" style="height:400px; width: 70%;">
      <p class="shades-counter"></p>
    </div>
  </div> 

  <footer>
    <script type="text/javascript" src="script.js"></script>
  </footer>
  </body>
